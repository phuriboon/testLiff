<footer>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    /// Config Your LIFF ID Here
    const liffId = "1655958180-EwWYRGdX";
    /// Config Your LIFF ID Here
    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login({
            redirectUri: "https://phuriboon.github.io/testLiff/"
          });
        }
      })
      .then((profile) => {
        window.location.replace(
          
          `https://docs.google.com/forms/d/e/1FAIpQLSfOIx9oWPtQUsok3Yg0IIlW4TK0f8etphNpRMuXPx_2MEIH0w/viewform?usp=pp_url&entry.791095366=${profile.displayName}&entry.1887543672=${profile.userId}`
        );
      });
    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
